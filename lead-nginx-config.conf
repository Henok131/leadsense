# NGINX Configuration for lead.asenaytech.com

# HTTP Server Block (for initial certificate setup)
server {
    listen 80;
    server_name lead.asenaytech.com;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    # Return OK for now (we'll add HTTPS redirect after getting cert)
    location / {
        return 200 "Certificate setup in progress for LeadSense";
        add_header Content-Type text/plain;
    }
}

