# Complete NGINX config for SSL certificate setup with Certbot
# Domain: sales.asenaytech.com (or any domain)

# HTTP server block for initial certificate request
server {
    listen 80;
    server_name sales.asenaytech.com;

    # ACME challenge location - USE ALIAS for correct path mapping
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        
        # Optional: Add logging for debugging
        access_log /var/log/nginx/acme_access.log;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

