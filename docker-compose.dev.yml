version: '3.9'

services:
  web:
    image: nginx:alpine
    container_name: leadsense-web-dev
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - leadsense-network

networks:
  leadsense-network:
    driver: bridge

