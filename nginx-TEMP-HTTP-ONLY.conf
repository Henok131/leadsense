# TEMPORARY HTTP-ONLY CONFIG
# Use this FIRST to get certificate, then switch to full config

server {
    listen 80;
    server_name sales.asenaytech.com;

    # ACME challenge - MUST use alias!
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    # Temporary response - we'll add HTTPS redirect later
    location / {
        return 200 "Certificate setup in progress";
        add_header Content-Type text/plain;
    }
}

